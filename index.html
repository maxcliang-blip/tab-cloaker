<!DOCTYPE html>
<html>
<head>
    <title>Universal Cloaker v8</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #222; padding: 30px; border-radius: 10px; text-align: center; border: 1px solid #444; width: 400px; }
        input { display: block; width: 90%; padding: 12px; margin: 10px auto; border-radius: 5px; border: 1px solid #555; background: #000; color: #0f0; font-family: monospace; }
        button { padding: 15px 30px; cursor: pointer; background: #1a73e8; color: white; border: none; border-radius: 5px; font-weight: bold; width: 100%; }
        .info { font-size: 0.8rem; color: #888; margin-top: 15px; }
        b { color: #34a853; } /* Classroom Green */
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloaker v8</h1>
        <p>Disguised as: <b>Google Classroom</b></p>
        <input type="text" id="urlInput" placeholder="https://www.wikipedia.org" value="https://www.wikipedia.org">
        <button onclick="launch()">Launch Cloak</button>
        <div class="info">Panic Key: <b> \ </b> (Backslash)</div>
    </div>

    <script>
        function launch() {
            const targetUrl = document.getElementById('urlInput').value;
            const classroomIcon = "https://ssl.gstatic.com";
            const classroomName = "Classes";

            const pageContent = `
                <html>
                <head>
                    <title>${classroomName}</title>
                    <link rel="icon" type="image/png" href="${classroomIcon}">
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body tabindex="-1">
                    <iframe id="cloakFrame" src="${targetUrl}"></iframe>
                    
                    <script>
                        // 1. PANIC KEY LISTENER
                        window.addEventListener('keydown', function(e) {
                            if (e.code === 'Backslash') {
                                // Redirects to real Google Classroom
                                window.location.replace("https://classroom.google.com");
                            }
                        });

                        // 2. FOCUS FIX: Keeps the panic key active even after clicking the iframe
                        window.addEventListener('blur', function() {
                            setTimeout(() => {
                                window.focus();
                            }, 100);
                        });

                        // 3. STEALTH MODE: Changes to "Settings" if idle for 30s
                        let idleTimer;
                        const resetTimer = () => {
                            document.title = "${classroomName}";
                            clearTimeout(idleTimer);
                            idleTimer = setTimeout(() => { document.title = "Settings"; }, 30000);
                        };
                        window.addEventListener('mousemove', resetTimer);
                        window.addEventListener('keydown', resetTimer);
                        resetTimer();
                    <\/script>
                </body>
                </html>
            `;

            const blob = new Blob([pageContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            const win = window.open('about:blank', '_blank');

            if (win) {
                win.location.href = blobUrl;
            } else {
                alert("Popup blocked! Check the top right of your address bar.");
            }
        }
    </script>
</body>
</html>
