<!DOCTYPE html>
<html>
<head>
    <title>Cloaker v3</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .btn { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <button class="btn" onclick="launch()">Launch Cloaked Site</button>

    <script>
        function launch() {
            // 1. Change this to the site you want to cloak
            const targetUrl = "https://www.wikipedia.org"; 

            // 2. Create the HTML for the new page
            const pageContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Google Docs</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${targetUrl}"></iframe>
                </body>
                </html>
            `;

            // 3. Create a 'Blob' (a virtual file in browser memory)
            const blob = new Blob([pageContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);

            // 4. Open the virtual file in a new tab
            const win = window.open(blobUrl, '_blank');

            // 5. Clean up memory once opened
            if (win) {
                URL.revokeObjectURL(blobUrl);
            } else {
                alert("Popup blocked! Please allow popups in your address bar.");
            }
        }
    </script>
</body>
</html>
