<!DOCTYPE html>
<html>
<head>
    <title>Universal Cloaker v6</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #222; padding: 30px; border-radius: 10px; text-align: center; border: 1px solid #444; width: 400px; }
        input { display: block; width: 90%; padding: 12px; margin: 10px auto; border-radius: 5px; border: 1px solid #555; background: #000; color: #0f0; font-family: monospace; }
        button { padding: 15px 30px; cursor: pointer; background: #4285F4; color: white; border: none; border-radius: 5px; font-weight: bold; width: 100%; }
        .info { font-size: 0.8rem; color: #888; margin-top: 15px; line-height: 1.4; }
        b { color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloaker v6</h1>
        <p>Disguised as: <b>Google</b></p>
        
        <input type="text" id="urlInput" placeholder="https://www.wikipedia.org" value="https://www.wikipedia.org">
        <button onclick="launch()">Launch Cloak</button>
        
        <div class="info">
            Panic Key: <b> \ </b> (Backslash)<br>
            Stealth Mode: <b>Active</b> (Becomes "Settings" after 30s idle)
        </div>
    </div>

    <script>
        function launch() {
            const targetUrl = document.getElementById('urlInput').value;

            // Updated Disguise: Google
            const googleIcon = "https://www.google.com";
            const googleName = "Google";

            const pageContent = `
                <html>
                <head>
                    <title>${googleName}</title>
                    <link rel="icon" type="image/x-icon" href="${googleIcon}">
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${targetUrl}"></iframe>
                    
                    <script>
                        // PANIC KEY
                        window.addEventListener('keydown', function(e) {
                            if (e.code === 'Backslash') {
                                window.location.replace("https://www.google.com");
                            }
                        });

                        // STEALTH MODE: Changes title to "Settings" if idle for 30 seconds
                        let idleTimer;
                        const resetTimer = () => {
                            document.title = "${googleName}";
                            clearTimeout(idleTimer);
                            idleTimer = setTimeout(() => {
                                document.title = "Settings";
                            }, 30000); // 30000ms = 30 seconds
                        };

                        window.addEventListener('mousemove', resetTimer);
                        window.addEventListener('keydown', resetTimer);
                        resetTimer();
                    <\/script>
                </body>
                </html>
            `;

            const blob = new Blob([pageContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            const win = window.open('about:blank', '_blank');

            if (win) {
                win.location.href = blobUrl;
            } else {
                alert("Popup blocked! Check the top right of your address bar.");
            }
        }
    </script>
</body>
</html>
